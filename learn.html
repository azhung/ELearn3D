<!doctype html>
<html lang="en">
<head>
	<title>Bé học chữ cái</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/customer/Detector.js"></script>
<script src="js/customer/Stats.js"></script>
<script src="js/customer/OrbitControls.js"></script>
<script src="js/customer/THREEx.KeyboardState.js"></script>
<script src="js/customer/THREEx.FullScreen.js"></script>
<script src="js/customer/THREEx.WindowResize.js"></script>

<!-- jQuery code to display an information button and box when clicked. -->
<script src="js/customer/jquery-1.9.1.js"></script>
<script src="js/customer/jquery-ui.js"></script>
<link rel=stylesheet href="css/jquery-ui.css" />
<link rel=stylesheet href="css/info.css"/>
<script src="js/info.js"></script>
<div id="infoButton"></div>
<div id="infoBox" title="Demo Information">
This three.js demo is part of a collection at
</div>
<!-- ------------------------------------------------------------ -->

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables

var projector, mouse = {x : 0, y : 0}, INTERSECTED;
var radius = 100, theta = 0;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,1000);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	
	// SKYBOX/FOG
	var materialArray = [];
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/dawnmountain-xpos.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/dawnmountain-xneg.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/dawnmountain-ypos.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/dawnmountain-yneg.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/dawnmountain-zpos.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'images/dawnmountain-zneg.png' ) }));
	for (var i = 0; i < 6; i++) {
		materialArray[i].side = THREE.BackSide;
	}	   
	var skyboxMaterial = new THREE.MeshFaceMaterial( materialArray );
	var skyboxGeom = new THREE.CubeGeometry( 5000, 5000, 5000, 1, 1, 1 );
	var skybox = new THREE.Mesh( skyboxGeom, skyboxMaterial );
	scene.add( skybox );

	////////////
	// CUSTOM //
	////////////
	
	var images_path = 'images/alphabet/';
	var textBox = [
		images_path + 'a.jpg',
		images_path + 'aw.jpg',
		images_path + 'aa.jpg',
		images_path + 'b.jpg',
		images_path + 'c.jpg',
		images_path + 'd.jpg',
		images_path + 'dd.jpg',
		images_path + 'e.jpg',
		images_path + 'ee.jpg',
		images_path + 'g.jpg',
		images_path + 'h.jpg',
		images_path + 'i.jpg',
		images_path + 'k.jpg',
		images_path + 'l.jpg',
		images_path + 'm.jpg',
		images_path + 'n.jpg',
		images_path + 'o.jpg',
		images_path + 'oo.jpg',
		images_path + 'ow.jpg',
		images_path + 'p.jpg',
		images_path + 'q.jpg',
		images_path + 'r.jpg',
		images_path + 's.jpg',
		images_path + 't.jpg',
		images_path + 'u.jpg',
		images_path + 'uw.jpg',
		images_path + 'v.jpg',
		images_path + 'x.jpg',
		images_path + 'y.jpg'
	];

	for (var i = 0; i < textBox.length; i++) {
		var x = Math.floor(Math.random()*1001-400);
		var y = Math.floor(Math.random()*1001-400);
		var z = Math.floor(Math.random()*1001-400);

		var object = new THREE.CubeGeometry( 85, 85, 85 );
		var objectTexture = new THREE.ImageUtils.loadTexture( textBox[i] );
		var objectMaterial = new THREE.MeshBasicMaterial( { map: objectTexture } );
		var crate = new THREE.Mesh( object.clone(), objectMaterial );
		crate.position.set(x, y, z);
		scene.add( crate );
	};
	
	projector = new THREE.Projector();
	document.addEventListener('mousemove', onDocumentMouseMove, false);
	
}



function onDocumentMouseMove( event ) {
	event.preventDefault();
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
}

function animate() 
{
  requestAnimationFrame( animate );
	render();		
	update();
}

function update(event)
{
	if ( keyboard.pressed("a") ) 
	{
		
		// do something
	}
	
	var vector = new THREE.Vector3(mouse.x, mouse.y, 1);
	projector.unprojectVector( vector, camera );
	var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );
	var intersects = ray.intersectObjects( scene.children, true );
	if ( intersects.length )
	{
		
			// alert("ABC");
		
	} 
	else // there are no intersections
	{
		// restore previous intersection object (if it exists) to its original color
		if ( INTERSECTED ) 
			INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
		// remove previous intersection object reference
		//     by setting current intersection object to "nothing"
		INTERSECTED = null;
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
</html>
